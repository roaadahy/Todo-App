<h2 class="pt-5 pb-3 text-center get">Let's get some work done!</h2>
<div class="line"></div>

<div class="border border-primary px-5 py-3 my-5 mx-5">
    <div *ngFor="let task of list" [id]="task" class="d-flex flex-row align-items-baseline w-50 h-50 mb-3">
        
        <input type="checkbox" id="btncheck" (click)="checkedTask($event)">
        <label class="fs-4 ms-3" for="btncheck">{{ task }}</label>
        <div>
        <button (click)="deleteTask($event)" class="btn border-0 rounded-3 text-dark fw-bold ms-3 px-3 ">Delete &#10060;</button>
    </div>
    </div>

</div>
